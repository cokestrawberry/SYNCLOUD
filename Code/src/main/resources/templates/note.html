    <head>

        <link rel="stylesheet" href="/css/share.css">
        <link rel="stylesheet" href="/css/note.css">

    <body>
      <form>
        <h1>Note</h1>
        <div id="bpm_div">
          <label id="bpm" for="bpm">BPM : </label>
          <p th:text="${bpm}">80</p>
        </div>
        <div>
          <label id="note" for="note">Note</label>
          <textarea name="note" readonly="true" spellcheck="true" th:text="${note}"></textarea>
        </div>
      </form>
